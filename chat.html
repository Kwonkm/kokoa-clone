<!DOCTYPE html>
<!-- 기본 tag -->
<html lang="ko">
  <!-- 웹사이트 검색 엔진에 이용되는 정보; 사이트에서 사용되는 언어가 무엇인지 알려주는 정보; ex) ko:한국어, en: 영어 -->
  <head>
    <!-- 사이트에 대한 정보들을 담는 tag -->
    <meta charset="UTF-8" />
    <!-- 특수문자, 한국어 사용 유니코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://www.kakaocorp.com/page/favicon.ico"
    />
    <!-- page title 옆에 있는 작은 아이콘 설정 -->
    <title>KokoaTalk-main</title>
    <!-- 웹페이지 상단 바에 노출되는 title -->
    <meta name="description" content="Hello kokoa!" />
    <!-- 웹 검색시 사이트를 세부적으로 설명해주는 meta data. name 설정을 잘해야 함. SEO에 이용되므로 정말 중요한 tag임. -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS 링크. CSS를 html파일에 작성하고 싶으면 <head>에 <style> 태그를 이용해 작성하면 된다. 그러나 분리하는 것이 가장 좋음.-->
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kwonkm</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="fas fa-bars fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>

      <div class="message-row">
        <img
          src="https://cdns-images.dzcdn.net/images/artist/c619e4cef93d6fa98a38018d92106bb6/500x500.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">IU</span>
          <div class="message__info">
            <span class="message__bubble">Hi !</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <!-- modifier -->
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi, nice to meet you !</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="far fa-paper-plane"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
