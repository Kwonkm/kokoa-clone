<!DOCTYPE html>
<!-- 기본 tag -->
<html lang="ko">
  <!-- 웹사이트 검색 엔진에 이용되는 정보; 사이트에서 사용되는 언어가 무엇인지 알려주는 정보; ex) ko:한국어, en: 영어 -->
  <head>
    <!-- 사이트에 대한 정보들을 담는 tag -->
    <meta charset="UTF-8" />
    <!-- 특수문자, 한국어 사용 유니코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://www.kakaocorp.com/page/favicon.ico"
    />
    <!-- page title 옆에 있는 작은 아이콘 설정 -->
    <title>KokoaTalk</title>
    <!-- 웹페이지 상단 바에 노출되는 title -->
    <meta name="description" content="Hello kokoa!" />
    <!-- 웹 검색시 사이트를 세부적으로 설명해주는 meta data. name 설정을 잘해야 함. SEO에 이용되므로 정말 중요한 tag임. -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS 링크. CSS를 html파일에 작성하고 싶으면 <head>에 <style> 태그를 이용해 작성하면 된다. 그러나 분리하는 것이 가장 좋음.-->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
